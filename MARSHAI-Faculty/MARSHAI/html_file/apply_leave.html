<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./images/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #blur {
            flex: 1;
            position: relative;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            width: 100%;
            background-color: rgb(162, 162, 248);
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .footer h3,
        .footer h4 {
            margin: 0;
            color: black; /* Change font color to black */
        }

        .last1 {
            flex: 1;
            text-align: center;
        }

        .last2 {
            flex: 1;
            width: 50px;
            display: flex;
            justify-content: center; /* Center-align social media icons */
            align-items: center; /* Align vertically center */
            gap: 10px;
        }

        .last2 a {
            color: black; /* Change icon color to black */
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="blur">
        <header>
            <div class="logo" title="University Management System">
                <img src="./images/logo.png" alt="">
                <h2><span class="danger">M</span>ARSH<span class="danger">AI</span></h2>
            </div>
            <div class="navbar">
                <a href="index.html" >
                    <span class="material-icons-sharp">home</span>
                    <h3>Home</h3>
                </a>
                <a href="timetable.html" onclick="timeTableAll()">
                    <span class="material-icons-sharp">today</span>
                    <h3>Time Table</h3>
                </a>
                <a href="exam.html">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Examination</h3>
                </a>
                <a href="dashboard.html" class="active2">
                    <span class="ri-honour-line " style="font-size: 20px;font-weight: 500;"></span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp" onclick="toggle()">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
            <div id="profile-btn">
                <span class="material-icons-sharp">person</span>
            </div>
            <div class="theme-toggler">
                <span class="material-icons-sharp active">light_mode</span>
                <span class="material-icons-sharp">dark_mode</span>
            </div>
        </header>
        

        <!-- apply_leave.html -->
<br><br><br><br><br>
    <div class="apply_leave">
        <h1>Apply Leave</h1>
        <form id="apply-leave-form">
            <label for="leave-type">Leave Type:</label><br>
            <select id="leave-type" name="leave-type"><br><br>
                <option value="">Select Leave Type</option><br>
                <option value="sick">Sick Leave</option><br>
                <option value="annual">Annual Leave</option><br>
                <option value="maternity">Maternity Leave</option><br>
                <option value="paternity">Paternity Leave</option>
            </select>

            <br><label for="start-date">Start Date:</label><br>
            <input type="date" id="start-date" name="start-date" required><br>

            <label for="end-date">End Date:</label><br>
            <input type="date" id="end-date" name="end-date" required><br>

            <label for="reason">Reason:</label><br>
            <textarea id="reason" name="reason" required></textarea><br>
            <label for="document">Select Document:</label><br>
            <input type="file" id="document" name="document" required aria-required="true"><br>
            <button type="submit">Attach Document</button><br>

            <button type="submit">Apply Leave</button><br>
        </form>
  </div>
    </div>

    <script src="../javaScript/timeTable.js"></script>
  <script src="../javaScript/app.js"></script>
  <script type="text/javascript">
    function toggle() {
      var blur = document.getElementById('blur');
      blur.classList.toggle('active');
      var popup = document.getElementById('popup');
      popup.classList.toggle('active');
    }

  </script>
</body>

</html>
