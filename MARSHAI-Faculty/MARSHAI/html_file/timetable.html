<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./images/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="logo" title="University Management System">
            <img src="../images/logo.png" alt="">
            <h2><span class="danger">M</span>ARSH<span class="danger">AI</span></h2>
        </div>
        <div class="navbar">
            <a href="index.html" id="home" >
              <span class="material-icons-sharp">home</span>
              <h3>Home</h3>
            </a>
            <a href="timetable.html" id="timetable" onclick="timeTableAll()" class="active2">
              <span class="material-icons-sharp">today</span>
              <h3>Time Table</h3>
            </a>
            <a href="exam.html" id="exam">
              <span class="material-icons-sharp">grid_view</span>
              <h3>Examination</h3>
            </a>
            <a href="main-dashboard.html" id="dashboard">
              <span class="ri-honour-line " style="font-size: 20px;font-weight: 500;"></span>
              <h3>Dashboard</h3>
            </a>
            <a href="#" id="logout" onclick="logout()">
              <span class="material-icons-sharp">logout</span>
              <h3>Logout</h3>
            </a>
          </div>
        <div id="profile-btn">
            <span class="material-icons-sharp">person</span>
        </div>
        <div class="theme-toggler">
            <span class="material-icons-sharp active">light_mode</span>
            <span class="material-icons-sharp">dark_mode</span>
        </div>

    </header>

    <main style="margin: 0;">
        <div class="timetable active" id="timetable">
            <div>
                <span id="prevDay">&lt;</span>
                <h2>Today's Timetable</h2>
                <span id="nextDay">&gt;</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Room No.</th>
                        <th>Subject</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

</body>

<script src="../javaScript/timeTable.js"></script>
<script src="../javaScript/app.js"></script>
<script type="text/javascript">
  function toggle() {
    var blur = document.getElementById('blur');
    blur.classList.toggle('active');
    var popup = document.getElementById('popup');
    popup.classList.toggle('active');
  }

</script>

</html>
