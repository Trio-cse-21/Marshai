    <link rel="stylesheet" href="../../Main/style.css">
</head>

<body>
    <div id="blur">
        <header>
            <div class="logo" title="University Management System">
                <img src="../../Main/images/logo.png" alt="">
                <h2><span class="danger">M</span>ARSH<span class="danger">AI</span></h2>
            </div>
            <div class="navbar">
                <a href="../../Main/index.html">
                    <span class="material-icons-sharp">home</span>
                    <h3>Home</h3>
                </a>
                <a href="../../Main/timetable.html" onclick="timeTableAll()">
                    <span class="material-icons-sharp">today</span>
                    <h3>Time Table</h3>
                </a>
                <a href="exam.html">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Examination</h3>
                </a>
                <a href="../../Main/student_dashboard.html" class="active2">
                    <span class="ri-honour-line " style="font-size: 20px;font-weight: 500;"></span>

                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp" onclick="">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
            <div id="profile-btn">
                <span class="material-icons-sharp">person</span>
            </div>
            <div class="theme-toggler">
                <span class="material-icons-sharp active">light_mode</span>
                <span class="material-icons-sharp">dark_mode</span>
            </div>

        </header>

        <div class="container">
            <aside>

                <div class="past_grievances">
                    <a href="../../St_Internal_pages\Apply Leave\past_leave_applications.html"><h2>Past Applications</h2></a>
                    
                </div>
            </aside>

            <div class="margin1" style="margin-top: 20px;margin-left: 10%; margin-bottom: 60px;">
                <main style="justify-content: center;margin: auto;">
                    <form id="grievance-form">
                        <div class="box">
                            <div class="inner-box">
                                <label for="Enr_no">Enr. No.</label>
                                <input type="text" id="Enr_no" name="Enr_no" placeholder="Enr_no" required>

                                <label for="from_date">From date</label>
                                <input type="date" id="from_date" name="from_date" placeholder="From date" required>

                                <label for="to_date">To date</label>
                                <input type="date" id="to_date" name="to_date" placeholder="To date" required>

                                <label for="leave_type">Leave type</label>
                                <select id="leave_type" name="leave_type" required>
                                    <option value="">Select Leave type</option>
                                    <option value="Sick_leave">Sick leave</option>
                                    <option value="Urgent_work">Urgent work</option>
                                    <option value="Other">Other</option>
                                </select>

                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" placeholder="Subject" required>

                                <label for="description">Description</label>
                                <textarea id="description" name="description" rows="5" cols="30"
                                    placeholder="Describe your Reason" required></textarea>
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </main>
            </div>
        </div>
        <div class="footer">


            <div class="last1">
                <h3>MARSHAI - UMS</h3>
                <h4>copyright <i class="ri-copyright-line"></i>All Right Reserved 2024<i class="ri-registered-line"></i>
                </h4>

            </div>
            <div class="list">
                <ul class="last2">
                    <li><a href="https://www.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="https://www.instagram.com/?hl=en"><i class="fa fa-instagram"
                                aria-hidden="true"></i></a></li>
                    <li><a href="https://www.pinterest.com/"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="https://twitter.com/?lang=en"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </li>
                    <!-- Add more social media icons as needed -->
                </ul>
            </div>

        </div>
    </div>

    <script src="../../Main/timeTable.js"></script>
    <script src="../../Main/app.js"></script>
    <script type="text/javascript">
        function toggle() {
            var blur = document.getElementById('blur');
            blur.classList.toggle('active');
            var popup = document.getElementById('popup');
            popup.classList.toggle('active');
        }

        document.getElementById('mySelect').addEventListener('change', function () {
            var selectedOption = this.options[this.selectedIndex];
            window.location.href = selectedOption.getAttribute('data-url');
        });


    </script>
</body>

</html>
