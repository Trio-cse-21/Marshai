            <option value="Higher_Authorities">Higher_Authorities</option>
          </select><br>
      
          <label for="username">Username</label><br>
          <input id="username" type="text" placeholder="Username" required><br>
          <span id="username-error" class="error-message"></span><br>
      
          <label for="password">Password</label><br>
          <input id="password" type="password" placeholder="Password" required><br>
          <span id="password-error" class="error-message"></span><br>
      
          <button type="button" onclick="login()">Login</button><br>

      <script>
        // Define user credentials (replace with your actual data)
        const users = {
          Student: { username: "student", password: "password123" },
          faculty: { username: "teacher", password: "teacher123" },
          Examination: { username: "exam", password: "exam123" },
          Higher_Authorities: { username: "head", password: "head123" },
        };
      
        function login() {
          const account_type = document.getElementById("account_type").value;
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
      
          // Clear previous error messages
          document.getElementById("username-error").innerText = "";
          document.getElementById("password-error").innerText = "";
      
          // Validate username and password based on account type
          if (!username || username.length === 0) {
            document.getElementById("username-error").innerText = "Username is required";
            return;
          }
          if (!password || password.length === 0) {
            document.getElementById("password-error").innerText = "Password is required";
            return;
          }
      
          if (!users[account_type] || users[account_type].username !== username || users[account_type].password !== password) {
            document.getElementById("username-error").innerText = "Invalid username or password";
            return;
          }
      
          // Successful login, redirect based on account type
          const redirectUrl = {
            Student: "MARSHAI/MARSHAI/Main/index.html",
            faculty: "MARSHAI-Faculty/MARSHAI/html_file/index.html",
            Examination: "UMS/exam_dashboad.html",
            Higher_Authorities: "higherAuthoriti/offline-marshai[1]/home.html",
          };
          window.location.href = redirectUrl[account_type];
        }
      </script>
