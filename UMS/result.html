<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .header-info {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .header-info-container {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
        }

        .header-info-container div {
            margin-right: 10px;
            font-size: 16px;
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .download-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #45a049;
        }
    h1 {
    text-align: center;
    color: #fff; /* Change text color to white */
    background-color: #333; /* Change background color */
    padding: 10px 0; /* Add padding to improve visual appearance */
    margin-bottom: 10px; /* Adjust margin-bottom as needed */
}

.header-info-container {
    padding: 10px; /* Add padding around the container */
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background-color: #aa7af8;
}

.header-info-container div {
    margin-bottom: 10px; /* Add margin between each div */
    margin-right: 10px; /* Add margin to the right of each div */
    padding: 5px; /* Add padding inside each div */
    font-size: 16px;
    color: #010101;
    flex: 0 1 200px; /* Set flex property to control width */
}

.header-info-container input {
    width: 100%; /* Make input fields fill the available width */
    padding: 5px;
    font-size: 16px;
    
}


    </style>
</head>
<body>
    <div class="container">
        <h1>College Results</h1>
        <div class="header-info">
            <div class="header-info-container">
                <div><strong>Department:</strong> <input type="text" id="program" placeholder="csit"></div>
                <div><strong>Program:</strong> <input type="text" id="program" placeholder=" Bachelor of Science"></div>
                <div><strong>Branch:</strong> <input type="text" id="branch" placeholder=" cse"></div>
                <div><strong>Specialization:</strong> <input type="text" id="specialization" placeholder=" Machine Learning"></div>
                <div><strong>Session:</strong> <input type="text" id="session" placeholder="Session: 2023-2024"></div>
                <div><strong>Exam Type:</strong> <input type="text" id="examType" placeholder="Semester Final"></div>
            </div>
        </div>
        <h1>Student Details</h1>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>S-NO</th>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Promoting status</th>
                    <th>Mark Sheet</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
        <a href="#" id="downloadLink" class="download-btn">Download Results</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const results = [
                { SNO: '1' ,  name: 'Alice', rollNumber: '101', promotingStatus: 'Pass', markSheet: 'link_to_marksheet_101', grade: 'A' },
                { SNO: '2', name: 'Bob', rollNumber: '102', promotingStatus: 'Fail', markSheet: 'link_to_marksheet_102', grade: 'B' },
                { SNO: '3', name: 'Charlie', rollNumber: '103', promotingStatus: 'Pass', markSheet: 'link_to_marksheet_103', grade: 'A' },
                { SNO: '4', name: 'David', rollNumber: '104', promotingStatus: 'Pass', markSheet: 'link_to_marksheet_104', grade: 'B' },
                // Add more student results here
            ];

            const resultsBody = document.getElementById('resultsBody');

            // Function to populate the table with results
            function populateTable() {
                results.forEach((result, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${result.name}</td>
                        <td>${result.rollNumber}</td>
                        <td>${result.promotingStatus}</td>
                        <td><a href="${result.markSheet}" target="_blank">View Mark Sheet</a></td>
                        <td>${result.grade}</td>
                    `;
                    resultsBody.appendChild(row);
                });
            }

            // Function to generate CSV content
            function generateCSVContent() {
                // Get header information
                const headerInfo = document.querySelectorAll('.header-info-container input');
                const headerInfoArray = Array.from(headerInfo).map(input => `${input.previousElementSibling.textContent.trim()}: ${input.value}`);

                // Get table data
                const tableRows = Array.from(document.querySelectorAll('#resultsBody tr'));
                const rowDataArray = tableRows.map(row => {
                    const rowData = Array.from(row.children).map(cell => cell.textContent.trim());
                    return rowData.join(',');
                });

                // Combine header information and table data
                const csvContent = headerInfoArray.join('\n') + '\n' + rowDataArray.join('\n');

                return "data:text/csv;charset=utf-8," + csvContent;
            }

            // Event listener for download button
            document.getElementById('downloadLink').addEventListener('click', function() {
                const csvContent = generateCSVContent();

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "college_results.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            // Populate the table initially
            populateTable();
        });
    </script>
</body>
</html>
